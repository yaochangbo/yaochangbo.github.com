---
layout: default
---
<section class="section experiences-section">
    <h2 class="section-title"><i class="fa fa-briefcase"></i>Blog List</h2>
	{% for post in site.posts %}
		<div class="item">
			<div class="meta">
				<div class="upper-row">
								<h3 class="job-title">
									{{ post.title }}
								</h3>
								<div class="time">{{ post.date | date_to_string }}</div>
				</div>
				<div class="company">{{ post.category }}</div>
			</div>
			<div class="details">
				<p>
					<a href="{{ post.url | prepend: site.baseurl }}">{{ post.briefing }}</a>
				</p>
			</div>
		</div>
	{% endfor %}
</section>
